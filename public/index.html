<body>
  
        
  <div id="voter">
    <h1>Shopping Interface</h1>
    <a href = "admin.html"> Go to Admin Page</a>
    <h1>Current Products</h1>
    <ul class = "list-group" v-for="item in items">
        <li class="list-group-item">
          <input type="checkbox" :value="item" v-model="selectedNames">
          {{item.name}} - 
          Price - {{item.price}}
          <img :src="item.url" height="70" width="70">
        </li>
    </ul>
    <br>
    <button type="button" class="btn btn-dark" @click="submitVotes">Submit Purchase</button></button>

    <br><br>
    <h1>Purchased Items</h1>
    <br>
    <ul class = "list-group" v-for="item in displayItems">
        <li class="list-group-item">
          {{item.name}} - 
          Price - {{item.price}}
          <img :src="item.url" height="70" width="70">
        </li>
    </ul>
      
    
      
  </div>
