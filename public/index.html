<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Admin Page</title>
  
  <link rel="stylesheet" type="text/css" href ="stylesheets/style.css">
  
  <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        
</head>

<body>
  
        
  <div id="admin">
      <h1> Christmas Wishlist</h1>
      <br><br>
      <div class="form">
        Gift Name
        <input v-model="name" placeholder="Gift Name">
        <br><br>
        Who is this gift for?
        <input v-model="forWhom" placeholder="Name">
        <br><br>
        Product Picture ULR
        <input v-model="url" placeholder="Picture URL">
        <br><br>
        <button type="button" class="btn btn-danger" @click="upload">Add Item to Wishlist</button>
        <br><br>
      </div>
      
      <ul class = "list-group" v-for="item in orderedNames">
        <li class="list-group-item">
          <button type="button" class="btn btn-success" @click="delEl(item)">Delete Item</button>
          <button type="button" class="btn btn-danger" @click="addVote(item,u)">Up-Vote Item</button>
          <button type="button" class="btn btn-success" @click="addVote(item,d)">Down-Vote Item</button>

          <br>
          {{item.name}}
          <br>
          Gift for:  
          {{item.forWhom}}
          <br>
          Number of Votes:  
          {{item.numOrdered}}
          <br>
          <img :src="item.url" height="70" width="70">
          </li>
      </ul>

      
      
  </div>
  
  
  <footer class="page-footer font-small blue">

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">Â© 2019 Copyright:
        <a href="https://github.com/jtrockel/ChristmasWishlist"> Github</a>
      </div>
    <!-- Copyright -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="javascripts/admin.js"></script>
  
  
</body>

</html>
